<ion-header>

  <ion-navbar>
    <ion-title>{{ 'CARDS_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<!--
	 <ion-tabs>
		<ion-tab [root]="tab1Root" [tabTitle]="tab1Title" tabIcon="calendar"></ion-tab>
		<ion-tab [root]="tab2Root" [tabTitle]="tab2Title" tabIcon="globe"></ion-tab>
		<ion-tab [root]="tab3Root" [tabTitle]="tab3Title" tabIcon="lock"></ion-tab>
	</ion-tabs> 
	-->

	<ion-card *ngFor="let event of events" (click)="openEvent(item)" >
		<div class="imagen">
			<button ion-button round icon-start color="green"><ion-icon name="checkmark"></ion-icon>Vas al evento</button>
			<img height="180px" [src]="'https://puntoslash.com.ar/desarrollo/images/eventos/'+ event.id + '.jpg'">
		</div>

		<ion-card-content>
			 <ion-card-title>
				<b>{{event.nombre}}</b>
				<p>{{event.fecha}}</p>
				<ion-fab bottom right>
					<button ion-fab mini><ion-icon name="pin"></ion-icon></button>
				</ion-fab>
			</ion-card-title>
	
			<ion-label Stacked>Ubicacion</ion-label>
			<p><b>{{event.direccion}}</b></p>
		
			<ion-label Stacked [color]="event.asistencia == 1 ? 'green' : 'danger'">Estado</ion-label>
			<p ion-text [color]="event.asistencia == 1 ? 'green' : 'danger'"><b>{{event.asistencia}}</b></p>
		</ion-card-content>
	</ion-card>

</ion-content>
