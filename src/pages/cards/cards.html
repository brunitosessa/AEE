<ion-header>

  <ion-navbar>
    <ion-title>{{ 'CARDS_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<!--
	 <ion-tabs>
		<ion-tab [root]="tab1Root" [tabTitle]="tab1Title" tabIcon="calendar"></ion-tab>
		<ion-tab [root]="tab2Root" [tabTitle]="tab2Title" tabIcon="globe"></ion-tab>
		<ion-tab [root]="tab3Root" [tabTitle]="tab3Title" tabIcon="lock"></ion-tab>
	</ion-tabs> 
	-->

  <ion-card *ngFor="let item of cardItems">

    <ion-item>
      <ion-avatar item-start>
        <img [src]="item.user.avatar">
      </ion-avatar>
      <h2>{{item.user.name}}</h2>
      <p>{{item.date}}</p>
	<button ion-button item-end><ion-icon name="more"></ion-icon></button>
    </ion-item>
    	<img [src]="item.image">
	<ion-card-content>
		<ion-row>
			<ion-col col-10>
				<ion-label Stacked>Ubicacion</ion-label>
				<p><b>{{item.content}}</b></p>
			</ion-col>
			<ion-col col-2>
				<button ion-fab mini><ion-icon name="pin"></ion-icon></button>
			</ion-col>
		</ion-row>
		<ion-label Stacked>Direcci√≥n</ion-label>
		<p><b>{{item.address}}</b></p>
	</ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button color="green" icon-start>
            <ion-icon name='checkmark'></ion-icon>
            VOY
          </button>
      </ion-col>
      <ion-col>
        <button ion-button color="danger" icon-start>
            <ion-icon name='close'></ion-icon>
            NO VOY
          </button>
      </ion-col>
      <ion-col center text-center>
        <button ion-button color="secondary" icon-start>
            <ion-icon name='people'></ion-icon>
            INVITAR GENTE
          </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
