<ion-header>

	<ion-navbar>
		<ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>

		<ion-buttons end>
			<button ion-button icon-only (click)="addItem()">
				<ion-icon name="add"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>

</ion-header>

<ion-content>
	<ion-searchbar placeholder="Buscar amigo" (ionInput)="searchUsers($event)"></ion-searchbar>

	<br>

	<ion-list>
		<ion-item-sliding *ngFor="let user of users">
			<button ion-item (click)="openUser(user)">
				<ion-avatar item-start>
					<img [src]="user.foto" />
				</ion-avatar>
				<h2><b>{{user.nombre}} {{user.apellido}}</b></h2>
				<p>{{user.email}}</p>
				<ion-icon name="trash" item-right></ion-icon>
			</button>
	
			<ion-item-options>
				<button ion-button color="danger">
					{{ 'DELETE_BUTTON' | translate }}
				</button>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
</ion-content>
